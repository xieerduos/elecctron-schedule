<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
        /> -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <link href="./styles.css" rel="stylesheet" />
    <title>程序员李钟意</title>
</head>

<body>
    
    <div id="app">
        <h1>Nodejs 获取本地Google LocalStorage 数据</h1>
        <el-table :data="tableData" border style="width: 100%; margin-bottom: 24px;">
            <el-table-column type="index" width="50">
            </el-table-column>
            <el-table-column prop="dateTime" label="DateTime" width="200"></el-table-column>
            <!-- <el-table-column prop="filePath" label="FilePath" width="200"></el-table-column> -->
            <el-table-column prop="start" label="Start" width="80"></el-table-column>
            <el-table-column prop="end" label="End" width="80"></el-table-column>
            <el-table-column prop="data" label="Data"></el-table-column>
        </el-table>
        <div style="display: flex; justify-content: flex-end">
            <el-pagination background @size-change="onSizeChange" @current-change="onCurrentChange"
                :current-page="currentPage" :page-sizes="[5, 10, 20, 30, 40]" :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
    </script>
    <script src="./renderer.js"></script>
</body>

</html>
